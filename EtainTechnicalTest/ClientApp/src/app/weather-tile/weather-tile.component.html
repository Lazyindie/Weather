<div class="weather-tile" [ngClass]="{'today':isToday() }">
    <h4 *ngIf="isToday()"> Today </h4>
    <h4 *ngIf="!isToday()">{{ getDay() }}</h4>
    <p>{{ getDate() }}</p>
    <img [src]="getIcon()"/>
    <div class="weather-state-container">
        <p class="weather-state-text">{{ forecast.weatherStateName }}</p>
    </div>
</div>
